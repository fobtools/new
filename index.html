<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网址收藏</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <div class="logo">我的收藏</div>
        <input type="text" placeholder="搜索网址..." id="search-bar" class="search-bar">
        <div class="user-settings">
            <i class="fas fa-user"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <!-- 侧边栏 -->
    <aside>
        <ul>
            <li class="active">我的收藏</li>
            <li>工作</li>
            <li>娱乐</li>
            <li>学习</li>
            <li>+ 添加分类</li>
        </ul>
    </aside>

    <!-- 主内容区 -->
    <main>
        <div class="top-bar">
            <button class="add-btn"><i class="fas fa-plus"></i> 添加收藏</button>
            <div class="sort-options">
                <span>排序：</span>
                <select id="sort-options">
                    <option value="name">按名称</option>
                    <option value="date">按日期</option>
                    <option value="frequency">按访问频率</option>
                </select>
            </div>
        </div>

        <div class="cards" id="cards-container">
            <!-- 动态插入网址卡片 -->
        </div>
    </main>

    <!-- 添加网址的弹窗 -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>添加新收藏</h2>
            <input type="text" id="site-name" placeholder="网站名称">
            <input type="url" id="site-url" placeholder="网站网址">
            <button id="save-btn">保存</button>
        </div>
    </div>

    <footer>
        <p>© 2024 我的收藏. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
