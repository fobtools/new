<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站收藏页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左上 - 谷歌搜索框 -->
        <div class="search-box">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search Google...">
                <button type="submit">搜索</button>
            </form>
        </div>

        <!-- 左下 - 收藏的网址 -->
        <div class="bookmarks">
            <div class="bookmark" data-url="https://www.google.com">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                <p>Google</p>
            </div>
            <div class="bookmark" data-url="https://www.github.com">
                <img src="https://github.com/favicon.ico" alt="GitHub">
                <p>GitHub</p>
            </div>
            <!-- 更多网址 -->
        </div>

        <!-- 右上角 - 设置按钮 -->
        <div class="settings">
            <button id="settingsBtn">⚙️ 设置</button>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div class="settings-modal" id="settingsModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>设置</h2>

            <!-- 添加网址 -->
            <div>
                <h3>添加网址</h3>
                <input type="text" id="addUrl" placeholder="网站链接">
                <input type="text" id="addName" placeholder="网站名称">
                <button id="addBookmarkBtn">添加</button>
            </div>

            <!-- 更改背景颜色 -->
            <div>
                <h3>页面背景颜色</h3>
                <input type="color" id="bgColorPicker">
            </div>

            <!-- 调整图标大小 -->
            <div>
                <h3>图标大小</h3>
                <input type="range" id="iconSizeSlider" min="50" max="150" value="100">
            </div>

            <!-- 圆角大小 -->
            <div>
                <h3>图标圆角</h3>
                <input type="range" id="borderRadiusSlider" min="0" max="50" value="10">
            </div>

            <!-- 图标透明度 -->
            <div>
                <h3>图标透明度</h3>
                <input type="range" id="iconOpacitySlider" min="0.1" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
